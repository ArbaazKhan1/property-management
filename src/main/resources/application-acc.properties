
#DB url and DB name (psmdb-acc)
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSL=false&serverTimezone=UTC&useLegacyDateCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Tell to keep existing data and table while server restart, other value is create where after server restarts all the tables will be dropped and new tables will be created
#If you want it to create new table every time you run the change update to create
spring.jpa.hibernate.ddl-auto=update
#This enables printing sql queries generated by hibernate in console
spring.jpa.show-sql=true
## Hibernate Properties
#This SQL dialect makes hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false